      - job: "Cohort 40 Member"
        company: QUEST
        companyUrl: https://www.rhsmith.umd.edu/quest
        date: "Mar 2022 - Present"
        content: |
          I am a part of the QUEST (Quality Enhancement Systems & Teams) Honors Program in Cohort 40. QUEST is an interdisciplinary program for 
          business, engineering, and science students to gain hands-on experience within the industry by partnering with large corporations. 
          We learn how to communicate with clients, create solutions to real problems, and work within intellectually diverse teams.

          For the first course, my team and I designed Verbalinkd, a platform to connect immigrant restaurant owners connect with service professionals that
          they can communicate with. A large portion of immigrant entrepreneurs struggle with language barriers on a daily basis, and we aimed to alleviate
          them. Read more about that [here!](/projects/verbalinkd/)
          
          My group consulted for the University of Maryland's Engineering Career Services, where we designed potential solutions
          to help alleviate issues relating to registration and check-in for employers at our school's career fairs. Read a detailed report about our 
          story [here!](/projects/engineering-career-services)

           Our curriculum consists of the following:
          - BMGT 190H: Introduction to Quality and Design
          - BMGT 438A: Applied Quantitative Analysis
          - BMGT 390H: Designing Innovative Systems
          - BMGT 490H: A Capstone project where students consult QUEST's coporate partners on an identified organizational challenge

