        content: |-
          I am working within the Data Science Division - MLOps Team at Mailchimp/Intuit. I am currenlty experimenting with methods to optimize the deployment of data science models to production. 
          
          Some of the cool technologies I'm working with and learning:
          - Kubernetes and Docker
