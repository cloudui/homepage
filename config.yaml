  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/texaseric.jpeg"
    content: 
      casual: 
        A grand and warm welcome to you, my friend. Allow me to introduce myself. 
        I am a Computer Engineering and Robotics student at the University of Maryland. If I could only tell you one interesting fact about me, I would tell you that I can solve a 
        Rubik's cube in less than 10 seconds. If we had more time, I would share my love for basketball, weightlifting, reading, Frank Sinatra, writing & blogging, and the violin. If I could describe 
        myself in one word, I would say I am a learner, one who desires to uniquely perceive the world. I strive to live a life with few regrets in the comforting embrace of interminable relationships.

        Now, you look like an interesting lad as well, probably more interesting than me. I want to learn about you! Find me in my socials at the bottom of the page, and let's chat!
      professional:
        I am a cloud-native computing enthusiast. I love tinkering with the breadth of services offered by AWS and GCP. So much so that I obtained an AWS Solutions Architect Certification and am looking to take the GCP ACE exam this summer.
        I spend a lot of time thinking about automation, networking, and pipelines. I'm always looking for more cool tools to experiment with. 
        
        I love making websites, writing funny bots on Twitter, and exploring the latest tech gadgets. I am taking steps to enter the novel machine learning world, but I 
        still am in the early learning stages. I am also hoping to explore blockchains and quantatative trading. In university, I am aiming to peer into the world of robotics and hardware design.

        I am always looking to gather more resources. If you consider yourself an expert in anything, please reach out and send me your most recommended texts or videos. I would love to take a look!



