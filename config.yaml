        A grand and warm welcome to you, my friend. Allow me to introduce myself. 
        I am a Computer Engineering and Robotics student at the University of Maryland. If I could only tell you one interesting fact about me, I would tell you that I can solve a 
        Rubik's cube in less than 10 seconds. If we had more time, I would share my love for basketball, weightlifting, reading, Frank Sinatra, writing & blogging, and the violin. If I could describe 
        myself in one word, I would say I am a learner, one who desires to uniquely perceive the world. I strive to live a life with few regrets in the comforting embrace of interminable relationships.

        Now, you look like an interesting lad as well-- one that is probably more interesting than me. I want to learn about you! Find me in my socials at the bottom of the page, and let's chat.


