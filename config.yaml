  # About Me
  about:
    enable: true
    title: "About Me"
    image: "/images/boat.jpg"
    content: |-
      **Welcome!** I'm Eric, and I'm a rising senior studying Computer Engineering at the University of Maryland. I have a small presence online via my [Twitter](https://twitter.com/below_ocean), my [short-form writing](/shorts), and my [blog](https://blog.echen.io), where I share advice and my inner musings. The topics I write about include:
      - Technology and the Internet
      - Cognitive Science and Pyschology
      - Areas of Science
      - Culture and Politics
      - Cloud Computing
      - Popular media

      My hobbies include playing basketball, writing, breakdancing, chess, watching K-dramas and anime, learning, and solving twisty puzzles. 

      I am interested in you, too! Find me in my socials below.

    # Career-wise, I specialize in deep learning, full-stack development, DevOps, cloud computing (AWS, GCP), product design, and consulting. I will be working extensively 
    # with robotics, microprocessor design, and FPGA design in the future.
