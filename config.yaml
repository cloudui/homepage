        content: |
          We teach public forum debate to middle school students around the country. 
          I have coached students on how to plan debate strategies, organize evidence, think critically, and speak with authority. 
          I handled Trailblazer's sign-up, administrative organization, advertising, and financial system. 
          Our team has successfully hosted 6 debate camp sessions so far!

      # UMD ML 
      - job: "Machine Learning Research Intern"
        company: "UMD"
        companyUrl: "https://example.com"
        date: "Jun 2020 - Aug 2020"
        info:
          enable: false
        featuredLink:
          enable: true
          url: "https://example.com"
        content: |
          I conducted a research project at what would be my future alma mater in my junior year of high school. Having exprimented with Twitter's Developer API before my internship, 
          I was inspired to do machine learning research on public sentiment on the social media platform. I worked under Dr. Heidi Komkov of the Nonlinear Dynamics Laboratory.
          - Designed an Artificial Neural Network with Pandas, Scikit-Learn, and TensorFlow to predict the exposure of tweets using sentiment analysis. 
          - Created a custom data pipeline using Python and the Twitter Application Programming Interface. 
          - Collaborated with mentors to determine and optimize hyperparameters for making predictive estimations of exposure.
          - Presented research to laboratory and peers.

      # NIH 
      - job: "Data Science Research Intern"
        company: "National Institute of Health"
        companyUrl: "https://nih.gov"
        date: "Aug 2019 - Nov 2020"
        featuredLink:
          enable: true
          url: "https://aacrjournals.org/cancerres/article/80/16_Supplement/2763/642171/Abstract-2763-Identification-of-mouse-embryo-genes"
        content: |
          I and four other collaborators studied the effects of gene expression during embryogenis on cancer metastasis. We queried the E14.5 mouse embryo database using CBioPortal, one of the
          leading online hosts of cancer research data.
          - Queried and identified a dozen critical cancer-related genes in the central nervous system of the E14.5 mouse embryo
          - Performed statistical analysis and analyzed Kaplan-Meier Curves for each gene using cBioPortal genomic datasets
          
          Our abstract was accepted by the AACR, and we were invited to present at their annual conference in 2020. Unfortunately, due to the COIVD pandemic, we were not able to present.

