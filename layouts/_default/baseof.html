<!DOCTYPE html>
<html>

<head>
  {{- partial "head.html" . -}}
  {{- block "head" . }} {{- end }}

  <link rel="stylesheet" href="/css/custom.css" />
  <link rel="stylesheet" href="/css/gallery.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  

  <title>
    {{- block "title" . }} {{- end }}
  </title>
</head>

<body data-bs-spy="scroll" data-bs-target="#toc" class="light" onload="loading()">
  <!-- javascripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- <script src="{{ .Site.Params.staticPath }}/bootstrap-5/js/bootstrap.bundle.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="{{ .Site.Params.staticPath }}/js/gallery.js"></script>
  <script src="{{ .Site.Params.staticPath }}/js/portfolio.js"></script>

  {{- partial "sections/header.html" . -}}
  <div id="content">
    {{- block "main" . }}{{- end }}
  </div>
  {{- partial "sections/footer/index.html" . -}}
  {{- partial "scripts.html" . -}}
</body>

</html>
